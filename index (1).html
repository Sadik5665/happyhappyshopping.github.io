
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Happy Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      color: #e60023;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card img {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-weight: bold;
      margin: 5px 0;
    }
    .card a {
      display: inline-block;
      background: #e60023;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_resized.png" alt="Happy Happy Shopping Logo" />
    <h1>Happy Happy Shopping</h1>
  </header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/100/100/l55nekw0/kitchen-tool-set/c/p/d/sharp-steel-5-blade-vegetable-cutter-vegetable-scraper-puchkari-original-imagfwchc7yhs5f4.jpeg?q=90" alt="Puchkari">
        <h3>Puchkari 2 in 1 Cutter</h3>
        <p>₹199</p>
        <a href="https://fktr.in/thdz6Nw" target="_blank">Shop Now</a>
      </div>
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/100/100/jzlldow0/kitchen-tool-set/m/x/n/apple-slicer-apple-chopper-apple-cutter-xudo-original-imafgg6efpsmdduq.jpeg?q=90" alt="Xudo Slicer">
        <h3>Xudo Fruit Slicer</h3>
        <p>₹129</p>
        <a href="https://fktr.in/IpvEtU5" target="_blank">Shop Now</a>
      </div>
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/100/100/xif0q/chopper/f/8/5/14-in-1-food-chopper-cozyzoro-original-imah6qqfyy4fykfe.jpeg?q=90" alt="Arthasya Chopper">
        <h3>Arthasya 14-in-1 Chopper</h3>
        <p>₹299</p>
        <a href="https://fktr.in/sz1pGzH" target="_blank">Shop Now</a>
      </div>
    </div>
  </div>
</body>
</html>
