<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Happy Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 20px;
      color: #e60023;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
    }
    .card img {
      width: 100px;
      height: auto;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p.price {
      font-weight: bold;
      color: green;
      margin: 5px 0;
    }
    .card a {
      background: #e60023;
      color: white;
      padding: 8px 16px;
      display: inline-block;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }
    footer {
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Happy Happy Logo" />
    <h1>Happy Happy Shopping</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/200/200/xif0q/kitchen-tool-set/i/r/e/vegetable-chopper-cutter-and-slicer-12-in-1-kitchen-tool-set-original-imagkcshdngtwyhy.jpeg" alt="Product 1" />
        <h3>Vegetable Chopper</h3>
        <p class="price">₹289</p>
        <a href="#">Shop Now</a>
      </div>
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/200/200/xif0q/kitchen-tool-set/i/q/g/kitchen-tool-set-chopper-peeler-slicer-original-imagps2ynxxtmyf4.jpeg" alt="Product 2" />
        <h3>Peeler & Slicer Combo</h3>
        <p class="price">₹199</p>
        <a href="#">Shop Now</a>
      </div>
      <div class="card">
        <img src="https://rukminim2.flixcart.com/image/200/200/kubk70w0/jewellery-set/k/e/x/na-na-na-1-arpita-fashion-original-imag7mwhhnaxumub.jpeg" alt="Product 3" />
        <h3>Jewellery Set</h3>
        <p class="price">₹249</p>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Happy Happy Shopping. All rights reserved.<br />
    Made with ❤️ for smart shoppers.
  </footer>

</body>
</html>
