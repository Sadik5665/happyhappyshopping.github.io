
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Happy Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      color: #e60023;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Happy Happy Logo" />
    <h1>Happy Happy Shopping</h1>
  </header>

  <div class="container">
    <p style="text-align:center; font-size:18px; margin-top:50px;">Products will be displayed here soon!</p>
  </div>

  <footer class="footer">
    © 2025 Happy Happy Shopping. All rights reserved.<br>
    Made with ❤️ for smart shoppers.
  </footer>
</body>
</html>
