<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Happy Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 22px;
      color: #e60023;
      margin: 0;
    }
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .card img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      color: #222;
      margin: 10px 0 5px;
    }
    .card p.price {
      color: #4CAF50;
      font-weight: bold;
      margin: 5px 0;
    }
    .card a {
      display: inline-block;
      background: #e60023;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    footer {
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Happy Happy Logo">
    <h1>Happy Happy Shopping</h1>
  </header>

  <div class="container">
    <div class="grid">
      <!-- Add product cards here just like before -->
    </div>
  </div>

  <footer>
    © 2025 Happy Happy Shopping. All rights reserved.<br>
    Made with ❤️ for smart shoppers.
  </footer>

</body>
</html>
